<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2.2</title>
    <style>
        table{
            border-collapse: collapse;
            caption-side: bottom;
        }
        caption{
            font-weight: bold;
            margin-top: 16px;
        }
        th,td{
            padding: 5px 10px;
            border: 1px solid #1c1c1c;
            text-align: center;
        }
        thead{
            background-color: skyblue;
        }
        tfoot{
            background-color: mediumpurple;
        }
    </style>
</head>
<body>
    <table>
        <caption>Este es el caption de la tabla</caption>
        <thead>
            <tr>
                <th>Ciudad</th>
                <th>Aeropuerto</th>
                <th>Playa</th>
                <th>Habitantes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jaén</td>
                <td>Sí</td>
                <td>No</td>
                <td>100 000</td>
            </tr>
            <tr>
                <td>Málaga</td>
                <td>Sí</td>
                <td>Sí</td>
                <td>230 000</td>
            </tr>
            <tr>
                <td>Madrid</td>
                <td>Sí</td>
                <td>No</td>
                <td>3 100 000</td>
            </tr>
            <tr>
                <td>Barcelona</td>
                <td>Sí</td>
                <td>Sí</td>
                <td>1 600 000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>5 000 000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
