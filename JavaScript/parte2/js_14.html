<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 14</title>
</head>
<body>
    <script>
        var n = prompt("Teclea un numero real")

        if (isNaN(n)){
            document.write("El valor tecleado "+n+" no es un numero real<br>")
        } else{
            document.write("Dato correcto. Valor = "+parseFloat(n)+"<br>")
        }
    </script>
</body>
</html>
