<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 08</title>
</head>

<body>
    <script>
        // DECLARAMOS LAS VARIABLES
        var n1 = 10
        var n2 = 3
        var res = 0
    </script>

    <h1>Ejemplo de JavaScript. Operadores matematicos</h1>

    <script>
        res = n1 + n2 // SUMA
        document.write("La resta de " + n1 + " y " + n2 + " es " + res + "<br>")
        
        res = n1 - n2 // RESTA
        document.write("La suma de " + n1 + " y " + n2 + " es " + res + "<br>")
        
        res = n1 * n2 // MULTIPLICACION
        document.write("La multiplicacion de " + n1 + " y " + n2 + " es " + res + "<br>")
        
        res = n1 / n2 // DIVISION
        document.write("La division de " + n1 + " y " + n2 + " es " + res + "<br>")
        
        res = n1 % n2 // MODULO
        document.write("El resto de " + n1 + " y " + n2 + " es " + res + "<br>")
    </script>
</body>

</html>
