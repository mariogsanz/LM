<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 09</title>
</head>
<body>
    <script>
        // DECLARACION DE VARIABLES
        var n1=10
    </script>

    <script>
        // OPERADOR AUTOINCREMENTO
        document.write("El valor de n1 es: "+n1+"<br>")
        n1++
        document.write("El valor de n1 es: "+n1+"<br>")

        // OPERADOR AUTODECREMENTO
        n1--
        document.write("El valor de n1 es: "+n1+"<br>")
    </script>
</body>
</html>
