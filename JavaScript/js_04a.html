<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 04 A</title>
</head>
<body>
    <script>
        // DECLARAMOS LAS VARIABLES GLOBALES QUE PODEMOS EMPLEAR EN TODA LA PAGINA

        var edad = 22
        var nombre = "Mario"
        var verdadero = true
        var nada
    </script>
    <h1>Ejemplo de JavaScript</h1>
    <script>
        // MOSTRAMOS EL CONTENIDO DE LAS VARIABLES DECLARADAS AL COMIENZO
        document.write("La edad es "+edad+"<br>")
        document.write("El nombre es "+nombre + "<br>")
        document.write("El valor de verdadero es "+verdadero + "<br>")
        document.write("Nada tiene "+nada)
    </script>
</body>
</html>
