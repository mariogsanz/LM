<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 09</title>
</head>
<body>
    <script>
        // DEFINIMOS LAS VARIABLES
        var n1 = 10
    </script>

    <h1>Ejemplo de JavaScript. Operadores matematicos</h1>
    <script>
        document.write("El valor de n1 es: "+n1+"<br>")
        document.write("El valor de n1++ es "+n1+++" y ahora: "+n1 +"<br>")
        document.write("El valor de ++n1 es: "+ ++n1 +"<br>")
    </script>
</body>
</html>
