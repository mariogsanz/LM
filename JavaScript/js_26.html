<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 26</title>
</head>

<body>
    <script>
        var n1 = Number(prompt("Introduce un numero"))
        var n2 = Number(prompt("Introduce un numero"))

        if (isNaN(n1) || isNaN(n2)) {
            document.write("No has introducido un numero")
        } else {
            if (n1 >= n2) {
                for (var i = n2; i <= n1; i++) {
                    document.write(i + "<br>")
                }
            } else {
                for (var i = n1; i <= n2; i++) {
                    document.write(i + "<br>")
                }
            }
        }
    </script>
</body>

</html>
