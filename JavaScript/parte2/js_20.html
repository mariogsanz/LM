<body>
    <script class="upper_lower">

        document.getElementById("mayusculas").innerHTML = nombre
        document.getElementById("minusculas").innerHTML = "Tu nombre en minusculas es: " + nombre.toLowerCase()
    </script>

    <p id="mayusculas"></p>
    <p id="minusculas"></p>
</body>
