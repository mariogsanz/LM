<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 11</title>
</head>
<body>
    <h1>Ejemplo de JavaScript. Uso de prompt</h1>

    <script>
        // DECLARACION DE VARIABLES
        var nombre
        nombre = prompt("Teclea tu nombre: ", "Mario")

        if (nombre == "Mario") {
            document.write("Te llamas como yo")
        } else {
            document.write("Hola "+ nombre +". Que nombre tan chulo.")
        }
    </script>
</body>
</html>
