<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 12b</title>
</head>

<body>
    <script>
        // DECLARACION DE VARIABLES
        var nombre = prompt("Teclea tu nombre:", "Mario")
        var ciclo = prompt(nombre + " teclea el ciclo que estas estudiando:", "ASIR")
        var pregunta

        if (ciclo == "ASIR") {
            pregunta = confirm("¿" + nombre + " quieres trabajar como administrador de sistemas?")

            if (pregunta) {
                document.write(nombre + " vas a trabajar como administrador de sistemas.")
            } else {
                document.write("¿Que haces aqui " + nombre + "?")
            }
        } else if (ciclo == "DAM") {
            pregunta = confirm("¿" + nombre + " quieres trabajar como desarrollador de videojuegos?")

            if (pregunta) {
                document.write(nombre + " vas a trabajar como desarrollador de videojuegos.")
            } else {
                document.write("¿Que haces aqui " + nombre + "?")
            }
        } else if (ciclo == "SMR") {
            pregunta = confirm("¿" + nombre + " quieres estudiar ASIR o DAM?")

            if (pregunta) {
                document.write(nombre + " vas a estudiar ASIR o DAM.")
            } else {
                document.write("¿Que haces aqui " + nombre + "?")
            }
        }
        
    </script>
</body>

</html>
