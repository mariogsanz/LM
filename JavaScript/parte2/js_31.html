<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 31</title>
</head>

<body>
    <script>
        var num

        while (num != 0) {
            num = parseInt(Number(prompt("Introduce un numero")))

            if (num != 0) {
                document.write("Has tecleado el numero: " + num + "<br>")
            }
        }

        document.write("Finalizada la ejecucion del bucle<br>")
    </script>
</body>

</html>
