<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 27</title>
</head>
<body>
    <script>
        var n = Number(prompt("Introduce un numero"))

        if (isNaN(n)){
            document.write("No es un numero")
        } else {
            for (var i = 1; i <= n; i++){
                if (n%i == 0) {
                    document.write(n+" es divisible por "+i+"<br>")
                }
            }
        }
    </script>
</body>
</html>
