<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de datos</title>
</head>
<body>
    <script>
        // TIPO DE DATOS

        // NUMERICO INTEGER - FLOAT(DECIMALES)
        var edad=22
        var numero=2.345

        // STRING - CADENA DE TEXTO
        var nombre="Mario"
        var apellido="Sanz"
        var texto="Los mejores alumnos son los de \"ASIR\""

        document.write(texto)

        // ARRAY - ALMACENA MUCHOS ELEMENTOS
        var alumnos=["Mortadelo", "Filemon", "Zipi", "Zape"]

        document.write(alumnos[0])

        // OBJECT - SIMILARES A LOS ARRAYS
        var objeto={
            color:"Negro",
            size:12
        }

        // BOOLEAN - TRUE/FALSE
        var boolean=true

        // UNDEFINED - EL VALOR NO DEFINIDO
        var variable
        document.write(variable)

        // NULL - UN VALOR NULO
        var numero2=10
        var numero2=20
        var numero2=null

        // NaN - VALOR NO VALIDO
        var texto2="Hola como estas?"
        document.write(texto2*2)
    </script>
</body>
</html>
