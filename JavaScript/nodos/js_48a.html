<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            color: #fff;
        }

        body {
            background-color: #333333;
            padding: 1em;
        }

        .enunciado {
            margin-top: 1em;
            width: 100%;
            border: 5px solid #006699;
            border-radius: 10px;
            padding: 1em;
            background-color: #00517a;
        }

        button{
            background-color: #006699;
            border-radius: 10px;
            margin-top: 1em;
            padding: 0.2em 1em;
        }
    </style>
    <script>
        function saludo() {
            alert("Hola que tal")
        }
    </script>
</head>

<body>
    <h1>Ejercicio JS 48</h1>
    <div class="enunciado">
        Uso del evento onclick. Usamos una función para mostrar un mensaje al hacer clic sobre un botón en la página web.
    </div>
    <button onclick="saludo()">Submit</button>
</body>

</html>
